<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Centro de control</title>
    <link rel="stylesheet" type="text/css" media="screen" href="medio-style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="infoContainer">
      <img class="avatar" src="" />
      <h1 class="title">Centro de control</h1>
      <p class="description">
        Este es un centro de control para poder controlar un LED, un Servomotor,
        saber si hay agua, o si un boton se presiona.
      </p>
    </div>
    <div class="controlCenterContainer">
      <div class="cardContainer">
        <div class="card" id="cardLED">
          <h1 class="cardTitle cardLEDTitle" id="cardLEDTitle">ON</h1>
          <button
            class="botonEncender"
            id="botonEncender"
            onclick="controlLEDEncender()"
          >
            <i class="material-icons">
              <!-- ICONO -->
            </i>
          </button>
          <button
            class="botonApagar"
            id="botonApagar"
            onclick="controlLEDApagar()"
          >
            <i class="material-icons"> <!-- ICONO --> </i>
          </button>
        </div>
      </div>
      <div class="cardContainer">
        <div class="card" id="cardServo">
          <h1 class="cardTitle">Servomotor</h1>
          <input
            type="range"
            min="0"
            max="180"
            value="90"
            class="anguloServo"
            oninput="controlServo(this.value)"
            onchange="controlServoVariable(this.value)"
          />
          <p class="valorAnguloServo" id="valorAnguloServo">90&deg;</p>
        </div>
      </div>
      <div class="cardContainer">
        <div class="card" id="cardWater">
          <h1 class="cardTitle" id="waterTitle">No hay agua</h1>
          <div class="waterSpaceIndicator"></div>
          <div class="waterIndicator"></div>
        </div>
      </div>
      <div class="cardContainer">
        <div class="card" id="cardBoton">
          <h1 class="cardTitle" id="cardBotonTitle">Unpushed</h1>
          <div class="botonImage" id="botonImage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
