<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-functions.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "apiKey",
        authDomain: "authDomain.firebaseapp.com",
        databaseURL: "https://url.firebaseio.com",
        projectId: "project_ID",
        storageBucket: "storageBucket.appspot.com",
        messagingSenderId: "messaging_ID",
        appId: "app_ID"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Centro de control</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="infoContainer">
      <img
        class="avatar"
        src="https://i.pinimg.com/originals/3e/89/30/3e8930776106922ab8be40751e0cd7eb.jpg"
      />
      <h1 class="title">Centro de control</h1>
      <p class="description">
        Este es un centro de control para poder controlar un LED, un Servomotor,
        saber si hay agua, o si un boton se presiona.
      </p>
    </div>
    <div class="controlCenterContainer">
      <div class="cardContainer">
        <div class="card" id="cardLED">
          <h1 class="cardTitle cardLEDTitle" id="cardLEDTitle">ON</h1>
          <button
            class="botonEncender"
            id="botonEncender"
            onclick="controlLEDEncender()"
          >
            <i class="material-icons">
              brightness_5
            </i>
          </button>
          <button
            class="botonApagar"
            id="botonApagar"
            onclick="controlLEDApagar()"
          >
            <i class="material-icons">
              brightness_2
            </i>
          </button>
        </div>
      </div>
      <div class="cardContainer">
        <div class="card" id="cardServo">
          <h1 class="cardTitle">Servomotor</h1>
          <input
            type="range"
            min="0"
            max="180"
            value="90"
            class="anguloServo"
            oninput="controlServo(this.value)"
            onchange="controlServoVariable(this.value)"
          />
          <p class="valorAnguloServo" id="valorAnguloServo">90&deg;</p>
        </div>
      </div>
      <div class="cardContainer">
        <div class="card" id="cardWater">
          <h1 class="cardTitle" id="waterTitle">No hay agua</h1>
          <div class="waterSpaceIndicator"></div>
          <div class="waterIndicator"></div>
        </div>
      </div>
      <div class="cardContainer">
        <div class="card" id="cardBoton">
          <h1 class="cardTitle" id="cardBotonTitle">Unpushed</h1>
          <div class="botonImage" id="botonImage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
